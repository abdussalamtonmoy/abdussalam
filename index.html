<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdus Salam Mahmood Tonmoy</title>
    <!-- Link to Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Link to Font Awesome for Social Media Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f8f9fa;
        }

        header {
            background: linear-gradient(90deg, #007bff, #0056b3);
            padding: 1em 0;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
        }

        header nav ul li {
            display: inline-block;
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        header nav ul li a:hover {
            color: #ffcc00;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #f4f4f4, #ffffff);
            position: relative;
        }

        .hero-content {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            color: #333;
        }

        .hero-content h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            color: #007bff;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .hero-content strong {
            color: #0056b3;
            font-weight: 600;
        }

        .hero-content .btn {
            background: #007bff;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
            display: inline-block;
            margin: 15px auto;
        }

        .hero-content .btn:hover {
            background: #0056b3;
            transform: translateY(-5px);
        }

        /* Profile Picture Styling */
        .profile-picture {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Social Links */
        .social-links {
            margin-top: 25px;
        }

        .social-links a {
            margin: 0 15px;
            color: #007bff;
            font-size: 2rem;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        .social-links a:hover {
            color: #0056b3;
            transform: scale(1.1);
        }

        /* Animation */
        @keyframes float {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Modal Styles */
        .contact-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-in-out;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            border-radius: 10px;
        }

        .modal-content img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .modal-content h3 {
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: #007bff;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .modal-content button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .modal-content button:hover {
            background: #0056b3;
        }

        .close-modal-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2rem;
            cursor: pointer;
            color: #007bff;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="podcast.html">Podcast</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="profile-picture">
                    <img src="download (1).jpg" alt="Abdus Salam Mahmood Tonmoy">
                </div>
                <h1>Abdus Salam Mahmood Tonmoy</h1>
                <button class="btn exchange-contact-btn">Exchange Contact</button>
                <p>Dm for commission & business enquiries</p>
                <h2><strong>About:</strong></h2>
                <p>teacher | cosplayer | traveller | model</p>
                <a href="Abdus Salam Mahmood Tonmoy CV.pdf.pdf" class="btn" download>Download My CV</a>
            </div>
            <div class="social-links">
                <a href="https://www.facebook.com/abdussalammahmoodtonmoy" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/abdus.salam.tonmoy" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.tiktok.com/@abdus.salam.tonmoy" target="_blank"><i class="fab fa-tiktok"></i></a>
                <a href="https://www.linkedin.com/in/abdus-salam-mahmood-tonmoy-3605ab276/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://www.youtube.com/@abdussalamtonmoy" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </section>

        <!-- Modal for Exchange Contact -->
        <div class="contact-modal">
            <div class="modal-content">
                <img src="download (1).jpg" alt="Abdus Salam Mahmood Tonmoy">
                <h3>Share your contact info with Abdus Salam Mahmood Tonmoy</h3>
                <form id="contact-form">
                    <input type="text" id="full-name" placeholder="Full Name" required>
                    <input type="tel" id="phone-number" placeholder="Phone Number" required>
                    <button type="submit" class="btn">Exchange Contact</button>
                </form>
                <span class="close-modal-btn">&times;</span>
            </div>
        </div>
    </main>

   <script>
    // JavaScript to handle modal functionality
    document.querySelector('.exchange-contact-btn').addEventListener('click', function () {
        document.querySelector('.contact-modal').style.display = 'flex';
    });

    document.querySelector('.close-modal-btn').addEventListener('click', function () {
        document.querySelector('.contact-modal').style.display = 'none';
    });

    // Handle form submission
    document.querySelector('#contact-form').addEventListener('submit', function (e) {
        e.preventDefault();  // Prevent the form from refreshing the page

        // Trigger the image download
        const link = document.createElement('a');
        link.href = 'Abdus Salam Mahmood Tonmoy.vcf';  // Path to the "thanks.jpg" file
        link.download = 'Abdus Salam Mahmood Tonmoy.vcf';  // Suggest the filename for the download
        link.click();  // Simulate a click to trigger the download

        // Optionally, show an alert or notification
        alert('Contact Information Submitted!');

        // Close the modal after submission
        document.querySelector('.contact-modal').style.display = 'none';
    });
</script>

</body>

</html>
